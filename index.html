<!DOCTYPE html>
<html lang="en" data-lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Admin Role Management</title>
  <!-- Dış CSS dosyamızı linkliyoruz -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js (grafikler için) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1 id="app-title"></h1>
    <div class="lang-select">
      <select id="language-selector">
        <option value="en">English</option>
        <option value="tr">Türkçe</option>
      </select>
    </div>

    <!-- Navigation -->
    <nav class="nav hidden" id="nav-bar">
      <button class="nav-btn" data-section="data-section" id="nav-data"></button>
      <button class="nav-btn" data-section="profile-section" id="nav-profile"></button>
      <button class="nav-btn admin-only" data-section="admin-section" id="nav-admin"></button>
      <button id="logout-btn" class="btn logout-btn"></button>
    </nav>

    <!-- Authentication Section -->
    <div id="auth-section" class="section visible">
      <h2 id="auth-title"></h2>
      <div class="auth-forms">
        <div class="auth-form">
          <h3 id="register-title"></h3>
          <input id="register-email" type="email" placeholder="Email" required />
          <input id="register-password" type="password" placeholder="Password" required />
          <button id="register-btn" class="btn"></button>
          <p class="info-msg" id="register-info"></p>
        </div>
        
        <div class="auth-form">
          <h3 id="login-title"></h3>
          <input id="login-email" type="email" placeholder="Email" required />
          <input id="login-password" type="password" placeholder="Password" required />
          <button id="login-btn" class="btn"></button>
          <p class="info-msg" id="login-info"></p>
          <p class="forgot-pw"><a href="#" id="forgot-pw-link"></a></p>
        </div>
      </div>
    </div>

    <!-- Password Reset Section -->
    <div id="reset-section" class="section hidden">
      <h2 id="reset-title"></h2>
      <input id="reset-email" type="email" placeholder="Email" required />
      <button id="reset-btn" class="btn"></button>
      <p class="info-msg" id="reset-info"></p>
    </div>

    <!-- Email Verification Info Section -->
    <div id="verify-section" class="section hidden">
      <h2 id="verify-title"></h2>
      <p id="verify-info"></p>
      <button id="resend-verification-btn" class="btn"></button>
      <p class="info-msg" id="resend-info"></p>
    </div>

    <!-- Data Management Section -->
    <div id="data-section" class="section hidden">
      <h2 id="data-title"></h2>
      <form id="data-form" class="data-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="message" placeholder="Message" required />
        <button type="submit" class="btn" id="data-add-btn"></button>
      </form>

      <div class="filter-container">
        <input type="text" id="search-input" placeholder="Search..." />
        <select id="sort-select">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="az">A-Z</option>
          <option value="za">Z-A</option>
        </select>
        <button id="apply-filters-btn" class="btn"></button>
      </div>

      <div id="data-list" class="data-list"></div>
      <p class="info-msg" id="data-info"></p>
    </div>

    <!-- Profile Section -->
    <div id="profile-section" class="section hidden">
      <h2 id="profile-title"></h2>
      <input type="text" id="profile-name" placeholder="Full Name" />
      <input type="text" id="profile-photo" placeholder="Photo URL" />
      <button id="profile-save-btn" class="btn"></button>
      <p class="info-msg" id="profile-info"></p>
    </div>

    <!-- Admin Section -->
    <div id="admin-section" class="section hidden">
      <h2 id="admin-title"></h2>

      <div class="admin-tabs">
        <button class="admin-tab-btn" data-tab="user-management" id="admin-users-tab"></button>
        <button class="admin-tab-btn" data-tab="stats" id="admin-stats-tab"></button>
      </div>

      <div id="admin-content">
        <!-- User Management -->
        <div id="user-management" class="admin-tab-content hidden">
          <h3 id="user-management-title"></h3>
          <div id="user-list"></div>
          <p class="info-msg" id="user-info"></p>
        </div>

        <!-- Stats & Charts -->
        <div id="stats" class="admin-tab-content hidden">
          <h3 id="stats-title"></h3>
          <canvas id="userChart" width="300" height="200"></canvas>
          <canvas id="messageChart" width="300" height="200"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Proje kodlarımız -->
  <script type="module" src="index.js"></script>
</body>
</html>
